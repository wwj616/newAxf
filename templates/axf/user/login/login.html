{% extends 'base_user.html' %}
{% load static %}

{% block ext_js %}
    {{ block.super }}
    <script type="text/javascript" src="{% static 'axf/user/login/js/login.js' %}"></script>
{% endblock %}

{% block content %}
    {{ block.super }}
    <div class="container">
    <span style="color: red">{{ msg }}</span>
    <form action="{% url 'axfuser:login' %}" method="post">
        {% csrf_token %}
  <div class="form-group">
    <label for="exampleInputName">用户名</label>
    <input name="name"type="text" class="form-control" id="exampleInputName" placeholder="请输入用户名字">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">密码</label>
    <input name="password"type="password" class="form-control" id="exampleInputPassword1" placeholder="请输入密码">
  </div>

        <img src="/axfuser/get_code/" alt="" id="icode">
        

        <div class="form-group">
    <label for="exampleInputimg">验证码</label>
    <input name="icode" type="text" class="form-control" id="exampleInputimg" placeholder="请输入验证码">
  </div>
  <button type="submit" class="btn-block btn-danger">提交</button>
</form>
    </div>
{% endblock %}
