{% extends 'base_user.html' %}

{% load static %}

{% block ext_js %}
    {{ block.super }}
    <script type="text/javascript" src="{% static 'axf/user/register/js/register.js' %}"></script>
{% endblock %}


{% block content %}
    {{ block.super }}
    <div class="container">
    <form action="{% url 'axfuser:register' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
  <div class="form-group">
    <label for="exampleInputName">用户名</label>
    <input name="name" type="text" class="form-control" id="exampleInputName" placeholder="请输入用户名字">
    <span id="nameinfo"></span>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">密码</label>
    <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="请输入密码">
  </div>
        <div class="form-group">
    <label for="exampleInputPassword2">再次输入密码</label>
    <input type="password" class="form-control" id="exampleInputPassword2" placeholder="请再次输入密码">
    <span id="passwordInfo"></span>
        </div>

        <div class="form-group">
    <label for="exampleInputEmail">邮箱</label>
    <input name="email"type="text" class="form-control" id="exampleInputEmail" placeholder="请输入邮箱">
  </div>
  <div class="form-group">
    <label for="exampleInputFile">头像</label>
    <input name="icon"type="file" id="exampleInputFile">
  </div>
  <button type="submit" class="btn-block btn-danger">提交</button>
</form>
    </div>
{% endblock %}
